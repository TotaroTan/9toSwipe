      :root {

        padding: 0;

      }

      html,

        height: 100vh;
        width: 100%;
        overflow: hidden; /* Prevent body scroll for swipe */
        background-color: #151515; /* Dark background */
      }

      .app-container {
        flex: 1; /* Fill remaining space between header and footer */
        width: 100%;
        height: calc(100vh - var(--footer-height) + 7px);
        background-color: #000;
        position: relative; /* Keep relative for absolute children */
        overflow: hidden; /* Keep clipping content */
        display: flex; /* Use flex to manage children heights */
        flex-direction: column;
      }

      .top-bar {
        position: absolute; /* Absolute within app-container */
        top: 15px;
        right: 15px;
        z-index: 10;
      }

      .top-action-icon {
        padding: 8px; /* Consistent padding */
        width: 40px; /* Consistent width */
        height: 40px; /* Consistent height */
        display: flex;
        justify-content: center;
        align-items: center;
        filter: drop-shadow(0 0px 1px rgba(0, 0, 0, 0.1));
        cursor: pointer; /* Make icons clickable */
      }

      .chat-icon {
        /* Inherits size/padding from .top-action-icon */
      }

      .swiper-container {
        flex-grow: 1;
        width: 100%;
        position: relative;
        perspective: 1000px;
        z-index: 5;
        overflow: hidden;
        padding: 10px;
      }

      .job-card {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        /* border-radius: 10px; */ /* Removed for full edge-to-edge */
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.4s ease-out, opacity 0.4s ease-out;
        cursor: grab;
        user-select: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 1;
        background-color: #f0f0f0; /* Fallback background */
      }

      .job-card.dragging {
        transition: none;
        cursor: grabbing;
      }
      .job-card.exit-up {
        transform: translateY(-110%) !important;
        opacity: 0 !important;
      }
      .job-card.exit-down {
        transform: translateY(110%) !important;
        opacity: 0 !important;
      }
      .card-image {
        height: 100%;
        width: 100%;
        position: relative; /* Positioning context for card-star-icon */
        background-color: #e0e0e0; /* Default if logo fails */
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center 45%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end; /* Push overlay to bottom */
      }

      .card-star-icon {
        position: absolute;
        right: 20px;
        top: 59%; /* Adjusted this value */
        transform: translateY(-50%);
        width: 32px;
        height: 32px;
        cursor: pointer;
        z-index: 3;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.5));
        transition: transform 0.2s ease;
      }
      .card-star-icon:hover {
        transform: translateY(-50%) scale(1.1);
      }

      .image-overlay-content {
        width: 100%;
        padding: 15px 20px;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 1) 30%,
          rgba(0, 0, 0, 0.9) 60%,
          rgba(0, 0, 0, 0.5) 85%,
          transparent
        );
        color: #fff;
        z-index: 2;
        max-height: 70%;
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .image-overlay-content::-webkit-scrollbar {
        display: none;
      }
      .info-grid {

        margin-bottom: 10px;

      }

        if (index === 0) { // Top card
          card.style.transform = "translateY(0) scale(1)";
          card.style.opacity = "1";
        } else if (index === 1) { // Second card
          card.style.transform = "translateY(10px) scale(0.98)"; // Slightly down and smaller

      // --- Event Listener Management & Drag Handlers ---

      // Add mouse/touch start listeners to an element
      function addListeners(element) {
        if (!element) return;
        removeListeners(element); // Clean up first
        element.addEventListener("mousedown", dragStart);
        element.addEventListener("touchstart", dragStart, { passive: false }); // passive:false needed for preventDefault
      }

      function removeListeners(element) {
        if (!element) return;
        element.removeEventListener("mousedown", dragStart);

      function addDocumentListeners() {
        document.addEventListener("mousemove", dragging);
        document.addEventListener("touchmove", dragging, { passive: false });
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("touchend", dragEnd);
        document.addEventListener("mouseleave", dragEnd); // Catch mouse leaving window
      }

      // Remove document listeners when drag ends

        document.removeEventListener("mousemove", dragging);

        document.removeEventListener("mouseup", dragEnd);
        document.removeEventListener("touchend", dragEnd);

        currentCard.style.transition = "none"; // Disable smooth transition during drag
        currentCard.classList.add("dragging");
        addDocumentListeners(); // Listen for movement anywhere

        // Record starting position
        startX = e.pageX || e.touches[0].pageX;
        startY = e.pageY || e.touches[0].pageY;
        deltaX = 0; // Reset deltas (deltaX not used here, but good practice)
        deltaY = 0;

        // Prevent default touch behavior like scrolling the page
