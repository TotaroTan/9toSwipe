<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Favicon Links -->
    <link rel="icon" type="image/png" href="green/logo--green.png" />
    <link rel="shortcut icon" type="image/png" href="green/logo--green.png" />
    <!-- Optional: Apple Touch Icon (for iOS home screen) -->
    <!-- <link rel="apple-touch-icon" href="green/logo--green.png"> -->
    <!-- Added Google Fonts Link for Inter, including weight 800 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Basic Reset & Body Styling */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        /* Updated font-family to Inter */
        font-family: "Inter", sans-serif;
        background-color: #151515; /* Dark background */
        color: #fcfff7; /* Updated White */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Main Container */
      .container {
        flex: 1;
        padding: 20px 25px 40px 25px;
        display: flex;
        flex-direction: column;
      }

      /* Back Button */
      .back-button {
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
      }
      .back-button img {
        display: block;
        height: 20px;
        width: auto;
        transform: rotate(180deg);
      }

      /* Header Text */
      h1 {
        font-size: 30px;
        font-weight: 700; /* Bold */
        margin-bottom: 80px;
        margin-top: 0;
        color: #fcfff7; /* Updated White */
        text-align: center;
      }

      /* Form Styling */
      form {
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-bottom: 25px; /* Add space between form and button */
      }

      .input-group {
        display: flex;
        flex-direction: column;
        position: relative;
      }

      label {
        font-size: 14px;
        color: #ffffffb7; /* Grey derived from new white */
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="password"],
      input[type="date"] {
        background-color: #282828; /* Darker grey input */
        border: none;
        border-radius: 12px;
        padding: 17px 14px;
        font-size: 18px;
        color: #b8b8b88a; /* Input text color */
        outline: none;
        width: 100%;
        color-scheme: dark;
      }

      input[type="date"] {
        font-family: inherit; /* Ensure date input uses Inter */
        position: relative;
      }

      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.05);
        cursor: pointer;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
      }

      input[type="password"] {
        padding-right: 45px; /* Space for the custom toggle */
      }

      /* Hide browser's default password reveal icon (for Edge/IE) */
      input[type="password"]::-ms-reveal {
        display: none;
        width: 0;
        height: 0;
      }

      input::placeholder {
        color: #7a7c76; /* Grey derived for placeholder */
      }

      /* Custom Password Toggle Button - Kept this */
      .password-toggle {
        position: absolute;
        right: 12px;
        /* Adjusted top slightly to better align with input padding */
        top: calc(
          50% + 12px
        ); /* Center vertically relative to input text area */
        transform: translateY(-50%);
        cursor: pointer;
        color: #a0a29dc2;
        background: none;
        border: none;
        padding: 0;
      }

      .password-toggle svg {
        width: 20px;
        height: 20px;
        display: block;
      }

      /* Create Account Button */
      .create-account-button {
        background-color: #01b581; /* Updated Green */
        color: #121212; /* Dark text */
        border: none;
        border-radius: 30px;
        padding: 17px;
        font-size: 17px;
        /* Changed font-weight to extra bold (800) */
        font-weight: 800;
        cursor: pointer;
        text-align: center;
        width: 100%;
        transition: background-color 0.2s ease;
      }

      .create-account-button:hover {
        background-color: #01d496; /* Lighter shade of Green */
      }

      /* Already Have Account Link */
      .login-link {
        color: #a0a29d;
        text-decoration: none;
        font-size: 14px;
        text-align: center;
        margin-top: 15px;
        display: block;
      }
      .header {
        padding: 40px 20px 15px 20px;
      } /* Adjusted padding */
      .login-link:hover {
        color: #659ad6; /* Slightly bluish white for hover */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="signin1.html" class="back-button">
        <!-- Consider linking this back appropriately -->
        <img src="green/arrow-green.png" alt="Back" />
      </a>
    </div>

    <div class="container">
      <h1>Your story begins here.</h1>

      <form action="#" method="post" id="signup-form">
        <div class="input-group">
          <label for="email-phone">Email or Phone Number</label>
          <input type="text" id="email-phone" name="email-phone" required />
        </div>

        <div class="input-group">
          <label for="display-name">Display Name</label>
          <input type="text" id="display-name" name="display-name" required />
        </div>

        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <!-- This is the custom toggle button - it remains -->
          <button
            type="button"
            class="password-toggle"
            id="password-toggle"
            aria-label="Toggle password visibility"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <!-- Eye Icon SVG -->
              <path
                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
              />
            </svg>
          </button>
        </div>

        <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
      </form>

      <button
        href="signin2.html"
        type="submit"
        form="signup-form"
        class="create-account-button"
      >
        Create an account
      </button>

      <a href="signin1.html" class="login-link">Already have an account?</a>
    </div>

    <script>
      const passwordInput = document.getElementById("password");
      const passwordToggle = document.getElementById("password-toggle");

      passwordToggle.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        passwordToggle.setAttribute(
          "aria-label",
          type === "password" ? "Show password" : "Hide password"
        );
      });

      const form = document.getElementById("signup-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        console.log("Form submitted (prevented default)");
        alert("Account creation submitted (demo)!");
      });
    </script>
  </body>
</html>
