<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- Added Google Fonts Link for Inter, including weight 800 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Basic Reset & Body Styling */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #151515; /* Dark background */
        color: #fcfff7; /* Updated White */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Main Container */
      .container {
        flex: 1;
        padding: 20px 25px 40px 25px;
        display: flex;
        flex-direction: column;
      }

      /* Back Button */
      .back-button {
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
      }
      .back-button img {
        display: block;
        height: 20px;
        width: auto;
        transform: rotate(180deg);
      }

      /* Header Text */
      h1 {
        font-size: 30px;
        font-weight: 700; /* Bold */
        margin-bottom: 80px;
        margin-top: 0;
        color: #fcfff7; /* Updated White */
        text-align: center;
      }

      /* Form Styling */
      form {
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-bottom: 25px; /* Add space between form and button */
      }

      .input-group {
        display: flex;
        flex-direction: column;
        position: relative; /* Needed for absolute positioning of icon */
      }

      label {
        font-size: 14px;
        color: #ffffffb7; /* Grey derived from new white */
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="password"],
      input[type="date"] {
        background-color: #282828; /* Darker grey input */
        border: none;
        border-radius: 12px;
        padding: 17px 14px;
        font-size: 18px;
        color: #b8b8b88a; /* Input text color */
        outline: none;
        width: 100%;
        color-scheme: dark; /* Helps with date picker styling */
        height: 54px; /* Explicit height for consistent alignment */
      }

      input[type="date"] {
        font-family: inherit; /* Ensure date input uses Inter */
        position: relative;
      }

      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.45); /* Make calendar icon lighter on dark bg */
        cursor: pointer;
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
      }

      input[type="password"] {
        padding-right: 50px; /* Space for the custom toggle */
      }

      /* Hide browser's default password reveal icon */
      input[type="password"]::-ms-reveal {
        display: none;
        width: 0;
        height: 0;
      }

      input::placeholder {
        color: #7a7c76; /* Grey derived for placeholder */
      }

     /* --- MODIFIED: Custom Password Toggle Button using Image (Centered) --- */
      .password-toggle {
        position: absolute;
        right: 20px;        /* Horizontal position from right edge */
        /* Remove top and transform properties */
        bottom: 18px;       /* Position bottom edge 15px from the input-group bottom */
                            /* Calculation: (Input Height 54px - Icon Height 24px) / 2 = 15px */
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        width: 18px;        /* Set width for the container */
        height: 18px;       /* Set height for the container */
        display: flex;      /* Center image inside button */
        align-items: center;
        justify-content: center;
        z-index: 2;
      }

      .password-toggle img {
        display: block;     /* Remove extra space */
        max-width: 100%;    /* Fit image within button bounds */
        max-height: 100%;
      }
      /* --- End Image Toggle Styles --- */


      /* Create Account Button */
      .create-account-button {
        background-color: #01b581; /* Updated Green */
        color: #121212; /* Dark text */
        border: none;
        border-radius: 30px;
        padding: 17px;
        font-size: 17px;
        font-weight: 700; /* Extra bold */
        cursor: pointer;
        text-align: center;
        width: 100%;
        transition: background-color 0.2s ease;
        text-decoration: none; /* Remove underline if using as link */
      }

      .create-account-button:hover {
        background-color: #01d496; /* Lighter shade of Green */
      }

      /* Already Have Account Link */
      .login-link {
        color: #a0a29d;
        text-decoration: none;
        font-size: 14px;
        text-align: center;
        margin-top: 15px;
        display: block;
      }
      .header {
        padding: 40px 20px 15px 20px;
      }
      .login-link:hover {
        color: #c0c2bd; /* Lighter grey for hover */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="signin1.html" class="back-button">
        <img src="green/arrow-green.png" alt="Back" />
      </a>
    </div>

    <div class="container">
      <h1>Your story begins here.</h1>

      <form action="#" method="post" id="signup-form">
        <div class="input-group">
          <label for="email-phone">Email or Phone Number</label>
          <input type="text" id="email-phone" name="email-phone" required />
        </div>

        <div class="input-group">
          <label for="display-name">Display Name</label>
          <input type="text" id="display-name" name="display-name" required />
        </div>

        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <!-- Button container with the image inside -->
          <button
            type="button"
            class="password-toggle"
            id="password-toggle"
            aria-label="Show password" <!-- Initial Aria Label -->
          
              <img src="normal/eye-close.png" alt="Show password" id="toggleIcon"> <!-- Initial Icon -->
          </button>
        </div>

        <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
      </form>

      <!-- Changed button href to onclick for navigation -->
      <button
        type="submit"
        form="signup-form"
        class="create-account-button"
        onclick="window.location.href='signin2.html';"
      >
        Create an account
      </button>

      <a href="signin1.html" class="login-link">Already have an account?</a>
    </div>

    <script>
      // --- Password toggle script for images ---
      const passwordInput = document.getElementById("password");
      const passwordToggle = document.getElementById("password-toggle");
      const toggleIcon = document.getElementById('toggleIcon'); // Get the image element

      // Define the image paths (Make sure these paths are correct!)
      const eyeIconHiddenPath = 'normal/eye-close.png';         // Path when password is HIDDEN
      const eyeIconVisiblePath = 'normal/eye.png';  // Path when password is VISIBLE

      if (passwordInput && passwordToggle && toggleIcon) { // Check all elements exist
          passwordToggle.addEventListener("click", () => {
              const type =
                  passwordInput.getAttribute("type") === "password"
                      ? "text"
                      : "password";
              passwordInput.setAttribute("type", type);

              // Update image src, alt text, and button aria-label
              if (type === 'text') { // Password is now visible
                  toggleIcon.src = eyeIconVisiblePath;
                  toggleIcon.alt = 'Hide password';
                  passwordToggle.setAttribute("aria-label", "Hide password");
              } else { // Password is now hidden
                  toggleIcon.src = eyeIconHiddenPath;
                  toggleIcon.alt = 'Show password';
                  passwordToggle.setAttribute("aria-label", "Show password");
              }
          });
      }

      // --- Form submission logic ---
      const form = document.getElementById("signup-form");
      if (form) {
          form.addEventListener("submit", (event) => {
              event.preventDefault(); // Prevent default page reload
              console.log("Form submitted (prevented default)");
              // alert("Account creation submitted (demo)!"); // Optional alert

              // Instead of submitting, we navigate using the button's onclick
              // You might want to add form validation *before* navigating
              // Example (very basic):
              // if (passwordInput.value.length >= 8) {
              //   window.location.href='signin2.html';
              // } else {
              //   alert('Password must be at least 8 characters long.');
              // }
              // For this example, we'll let the button's onclick handle navigation
              // after this event listener completes.
          });
      }

      // Ensure create button navigation works even without form submission event
      // (The onclick attribute handles this, but this is good practice)
      const createButton = document.querySelector('.create-account-button');
      if (createButton && !createButton.hasAttribute('onclick')) { // If onclick wasn't added
          createButton.addEventListener('click', function() {
              // Add validation here if needed before navigating
              window.location.href = 'signin2.html';
          });
      }

    </script>
  </body>
</html>
