<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <!-- Removed max-scale and user-scalable -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite</title>
    <!-- Favicon Links -->
    <link rel="icon" type="image/png" href="green/logo--green.png" />
    <link rel="shortcut icon" type="image/png" href="green/logo--green.png" />
    <!-- Optional: Apple Touch Icon (for iOS home screen) -->
    <!-- <link rel="apple-touch-icon" href="green/logo--green.png"> -->
    <!-- Link to Google Fonts for Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- Body styles --- */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        /* Height 100% ensures body takes up space for fixed footer padding */
        height: 100%;
        background-color: #151515;
        font-family: "Inter", Arial, sans-serif;
        color: #e0e0e0;
        /* Overflow hidden prevents body scroll, forcing scroll within container */
        overflow: hidden;
      }

      /* --- App Container --- */
      .app-container {
        width: 100%;
        max-width: var(--card-max-width);
        height: 100vh; /* Keep fixed height */
        margin: 0 auto;
        background-color: #151515;
        position: relative;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        /* --- ADDED: Padding for fixed footer --- */
        padding-bottom: var(--footer-height);
        /* Overflow hidden ensures children respect container bounds */
        overflow: hidden;
      }

      @media (min-width: 768px) {
        /* On larger screens, allow margin and rounded corners */
        /* Adjust height calculation if margin is added */
        .app-container {
          height: calc(
            100vh - 40px
          ); /* Example: Adjust for 20px top/bottom margin */
          margin: 20px auto;
          border-radius: 10px;
          /* Adjust padding bottom if needed, but usually fine */
          padding-bottom: var(--footer-height);
        }
      }

      /* --- Top Bar --- */
      .top-bar {
        background: #ededed;
        padding: 63px 16px; /* Simpler padding */
        position: relative;
        text-align: center;
        flex-shrink: 0;
        border-bottom: 1px solid #151515;
        z-index: 5; /* Ensure above job list if overlapping */
      }

      .title {
        font-size: 26px;
        font-weight: bold;
        color: #151515;
        margin: 0;
        line-height: 1.2;
      }
      .subtitle {
        font-size: 14px;
        color: #151515;
        margin: 4px 0 0 0;
      }

      /* --- Job List --- */
      .job-list {
        flex-grow: 1;
        /* --- ADDED BACK: Allow internal scrolling --- */
        overflow-y: auto;
        padding: 10px;
        background: #151515;
        /* Scrollbar hiding styles */
        &::-webkit-scrollbar {
          display: none;
        }
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      /* Job Item Styling (mostly unchanged) */
      .job-item {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        background: #151515;
        border: 1px solid #edededc9;
        border-radius: 7px;
        padding: 15px;
        margin: 0 0 15px 0;
        flex-wrap: nowrap;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      .job-item:last-child {
        margin-bottom: 0;
      }
      .job-item.removing {
        opacity: 0;
      }
      .job-item img {
        width: 70px;
        height: 70px;
        border-radius: 2px;
        object-fit: cover;
        margin-right: 15px;
        flex-shrink: 0;
      }
      .job-info {
        flex: 1;
        min-width: 0;
        text-align: left;
      }
      .job-info .company {
        font-weight: bold;
        font-size: 16px;
        color: #01b581;
        text-align: left;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 2px;
      }
      .job-info .title {
        font-size: 13px;
        color: #aaa;
        text-align: left;
        font-weight: 400;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin: 0;
        line-height: normal;
      }
      .remove-button {
        background-color: #01b581;
        color: #151515;
        border: none;
        padding: 9px 20px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 15px;
        flex-shrink: 0;
        transition: background-color 0.2s ease;
      }
      .remove-button:hover {
        background-color: #01a071;
      }
      .remove-button:active {
        background-color: #018a61;
      }

      /* --- MODIFIED: Footer styles --- */
      footer.bottom-nav {
        background-color: #151515;
        padding: 8px 0;
        /* --- CHANGED to fixed positioning --- */
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        /* --- Use variable for height --- */
        height: var(--footer-height);
        box-sizing: border-box;
        /* Remove flex-shrink, not needed for fixed */
        box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.15);
        /* --- Ensure it's on top --- */
        z-index: 100;
      }

      .nav-icons {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100%;
        /* --- Center icons within the fixed footer using max-width --- */
        max-width: var(--card-max-width);
        margin: 0 auto;
      }
      .nav-item {
        display: flex;
        flex: 1;
        text-align: center;
        padding: 5px;
        text-decoration: none;
        color: inherit;
        cursor: pointer;
        height: 100%;
        justify-content: center;
        align-items: center;
      }
      .nav-item img {
        width: 28px;
        height: 28px;
        display: block;
        opacity: 0.6;
        transition: opacity 0.2s ease;
      }
      .nav-item:hover img {
        opacity: 0.8;
      }
      .nav-item.active img {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- App Container holds everything -->
    <div class="app-container">
      <div class="top-bar">
        <div class="title">Favorite</div>
        <div class="subtitle" id="favorites-count">Loading...</div>
      </div>

      <div class="job-list" id="job-list">
        <!-- Job items loaded by JS -->
      </div>
      <!-- No footer in this version -->
    </div>

    <footer class="bottom-nav">
      <div class="nav-icons">
        <a href="home.html" class="nav-item" title="Home">
          <img src="normal/logo.png" alt="Home" />
        </a>
        <a href="search.html" class="nav-item" title="Search Jobs">
          <img src="normal/search.png" alt="Search Jobs" />
        </a>
        <a href="Monetization.html" class="nav-item" title="Starred">
          <img src="normal/star.png" alt="Starred" />
        </a>
        <a href="favorite.html" class="nav-item active" title="Liked">
          <img src="green/heart-green.png" alt="Liked" />
        </a>
        <a href="signin1.html" class="nav-item" title="Profile">
          <img src="normal/user.png" alt="Profile" />
        </a>
      </div>
    </footer>

    <script>
      // --- JAVASCRIPT REMAINS THE SAME ---
      // It correctly loads data, generates items, updates count,
      // and handles removal independent of the container's scaling method.
      const realJobData = [
        { company: "Google", domain: "google.com", title: "UX Designer" },
        { company: "Meta", domain: "meta.com", title: "Software Engineer, AI" },
        { company: "Apple", domain: "apple.com", title: "Hardware Engineer" },
        {
          company: "Amazon",
          domain: "amazon.jobs",
          title: "Cloud Solutions Architect",
        },
        {
          company: "Microsoft",
          domain: "microsoft.com",
          title: "Product Manager, Office",
        },
        {
          company: "Netflix",
          domain: "netflix.com",
          title: "Content Strategy Analyst",
        },
        {
          company: "Adobe",
          domain: "adobe.com",
          title: "Creative Cloud Specialist",
        },
        {
          company: "Salesforce",
          domain: "salesforce.com",
          title: "Marketing Automation Manager",
        },
        {
          company: "Intel",
          domain: "intel.com",
          title: "Processor Design Engineer",
        },
        { company: "IBM", domain: "ibm.com", title: "Cloud Consultant" },
        { company: "Nike", domain: "nike.com", title: "Footwear Designer" },
        {
          company: "Pfizer",
          domain: "pfizer.com",
          title: "Clinical Research Associate",
        },
        {
          company: "Spotify",
          domain: "spotify.com",
          title: "Data Scientist, Playlists",
        },
        {
          company: "Tesla",
          domain: "tesla.com",
          title: "Autopilot Software Engineer",
        },
        {
          company: "Airbnb",
          domain: "airbnb.com",
          title: "Trust & Safety Investigator",
        },
        { company: "Zoom", domain: "zoom.us", title: "Backend Engineer" },
        {
          company: "LinkedIn",
          domain: "linkedin.com",
          title: "Content Marketing Manager",
        },
        { company: "Uber", domain: "uber.com", title: "Operations Manager" },
        { company: "Twitter", domain: "x.com", title: "Platform Engineer" },
        {
          company: "Square",
          domain: "squareup.com",
          title: "Mobile Engineer (iOS)",
        },
      ];

      function getRandomJobs(array, count) {
        const shuffled = [...array].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
      }

      function generateJobItem(job) {
        const logoUrl = `https://logo.clearbit.com/${job.domain}?size=140`;
        const placeholderLogo =
          "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI3MCIgaGVpZ2h0PSI3MCIgdmlld0JveD0iMCAwIDcwIDcwIiBmaWxsPSJub25lIj4KPHJlY3Qgd2lkdGg9IjcwIiBoZWlnaHQ9IjcwIiByeD0iMiIgZmlsbD0iI2RkZCIvPgo8dGV4dCB4PSI1MCUiIHk9IjUwJSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjYWFhIj5Mb2dvPC90ZXh0Pgo8L3N2Zz4K";

        return `
          <div class="job-item">
            <img
              src="${logoUrl}"
              alt="${job.company} Logo"
              onerror="this.onerror=null; this.src='${placeholderLogo}';"
            />
            <div class="job-info">
              <div class="company">${job.company}</div>
              <div class="title">${job.title}</div>
            </div>
            <button class="remove-button">Remove</button>
          </div>
        `;
      }

      function loadJobs() {
        const jobListEl = document.getElementById("job-list");
        if (!jobListEl) {
          console.error("Job list element not found!");
          return;
        }
        const randomJobs = getRandomJobs(realJobData.slice(), 15);
        jobListEl.innerHTML = randomJobs.map(generateJobItem).join("");
        updateFavoritesCount();
        attachRemoveHandlers();
      }

      function updateFavoritesCount() {
        const countEl = document.getElementById("favorites-count");
        const count = document.querySelectorAll("#job-list .job-item").length;
        if (countEl) {
          countEl.textContent = `${count} Favorite${count !== 1 ? "s" : ""}`; // Pluralize
        }
      }

      function attachRemoveHandlers() {
        document.querySelectorAll(".remove-button").forEach((button) => {
          button.removeEventListener("click", handleRemoveClick);
          button.addEventListener("click", handleRemoveClick);
        });
      }

      function handleRemoveClick(event) {
        const jobItem = event.target.closest(".job-item");
        if (!jobItem) return;
        jobItem.classList.add("removing");
        jobItem.addEventListener(
          "transitionend",
          function handleTransitionEnd(e) {
            if (
              e.propertyName === "opacity" &&
              jobItem.classList.contains("removing")
            ) {
              jobItem.remove();
              updateFavoritesCount();
              jobItem.removeEventListener("transitionend", handleTransitionEnd);
            }
          },
          { once: false }
        );
        setTimeout(() => {
          if (
            document.body.contains(jobItem) &&
            jobItem.classList.contains("removing")
          ) {
            console.warn(
              "Transitionend event did not fire, removing element via timeout."
            );
            jobItem.remove();
            updateFavoritesCount();
          }
        }, 600);
      }

      function goBack() {
        window.history.back();
        // window.location.href = 'home.html'; // Or specific page
        console.log("Back arrow clicked");
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadJobs();
      });
    </script>
  </body>
</html>
