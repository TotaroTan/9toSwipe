<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Login - Fancy a job?</title>

    <!-- Google Fonts Import - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Styles remain the same */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        background-color: #181a1b;
        color: #e0e0e0;
        overflow: hidden;
      }
      .app-container {
        width: 100%;
        height: 100%;
        max-width: 450px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        background-color: #181a1b;
      }
      .header {
        padding: 40px 20px 15px 20px;
      } /* Adjusted padding */
      .back-button {
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
      }
      .back-button img {
        display: block;
        height: 20px;
        width: auto;
        transform: rotate(180deg);
      }
      .main-content {
        flex-grow: 1;
        padding: 10px 30px 30px 30px;
        display: flex;
        flex-direction: column;
      }
      h1 {
        font-size: 1.9em;
        font-weight: 700;
        color: #ffffff;
        text-align: center;
        margin-bottom: 45px;
      }
      .form-group {
        margin-bottom: 25px;
        position: relative;
      }
      label {
        display: block;
        font-size: 0.8em;
        color: #a0a2a4;
        margin-bottom: 8px;
        font-weight: 500;
      }
      input[type="email"],
      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 15px 45px 15px 18px; /* Increased right padding for icon */
        background-color: #2c2f31;
        border: none;
        border-radius: 10px;
        color: #ffffff;
        font-size: 1em;
        font-family: "Inter", sans-serif;
      }
      input::placeholder {
        color: #77797b;
      }
      input:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 207, 148, 0.3);
      }
      .password-wrapper {
        position: relative;
      }
      .toggle-password {
        position: absolute;
        right: 15px; /* Adjusted position */
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        user-select: none;
        /* Removed font-size and color as it's an image now */
        line-height: 0; /* Prevents extra space if span has height */
      }
      .toggle-password img {
         /* --- Style the eye icon image --- */
        width: 25px; /* Adjust size as needed */
        height: auto;
        display: block; /* Prevents bottom space */
        opacity: 0.7; /* Optional: Style default state */
        transition: opacity 0.2s ease;
      }
      .toggle-password:hover img {
        opacity: 1; /* Optional: Hover effect */
      }
      /* Removed .toggle-password.visible color rule */

      .forgot-password {
        display: block;
        margin-top: -10px;
        margin-bottom: 40px;
        color: #00cf94;
        text-decoration: none;
        font-size: 0.9em;
        font-weight: 500;
        text-align: left;
      }
      .forgot-password:hover {
        text-decoration: underline;
      }
      .btn-login {
        width: 100%;
        padding: 16px 20px;
        background-color: #00cf94;
        color: #ffffff;
        border: none;
        border-radius: 50px;
        font-size: 1.1em;
        font-weight: 700;
        cursor: pointer;
        font-family: "Inter", sans-serif;
        transition: background-color 0.2s ease, opacity 0.2s ease;
        margin-top: auto;
      }
      .btn-login:hover {
        opacity: 0.9;
      }
      .keyboard-placeholder {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <a href="signin1.html" class="back-button">
          <img src="green/arrow-green.png" alt="Back" />
        </a>
      </div>

      <div class="main-content">
        <h1>Fancy a job?</h1>

        <form id="login-form">
          <div class="form-group">
            <label for="email">Email or Phone Number</label>
            <input
              type="email"
              id="email"
              name="email"
              value="taiyo1405@gmail.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                value="************"
                required
              />
              <!-- MODIFIED: Changed span content to an img tag -->
              <span class="toggle-password" id="togglePassword">
                <img src="normal/eye.png" alt="Show password" id="eyeIcon"/>
              </span>
            </div>
          </div>

          <a href="#" class="forgot-password">Forgot your password?</a>

          <button type="button" id="loginButton" class="btn-login">
            Log In
          </button>
        </form>
      </div>

      <div class="keyboard-placeholder"></div>
    </div>

    <script>
      // --- MODIFIED: Password toggle script for images ---
      const passwordInput = document.getElementById("password");
      const togglePasswordButton = document.getElementById("togglePassword");
      const eyeIcon = document.getElementById("eyeIcon"); // Get the image element

      // Define the image paths
      const eyeIconPath = "normal/eye.png";
      const eyeSlashedIconPath = "normal/eye-close.png"; // <<< CHANGE THIS if your visible icon has a different name/path

      if (togglePasswordButton && passwordInput && eyeIcon) { // Check all elements exist
        togglePasswordButton.addEventListener("click", function () {
          const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
          passwordInput.setAttribute("type", type);

          if (type === "text") {
            // Password is visible
            eyeIcon.src = eyeSlashedIconPath;
            eyeIcon.alt = "Hide password";
            // this.classList.add('visible'); // Keep if you want to style the span differently when visible
          } else {
            // Password is hidden
            eyeIcon.src = eyeIconPath;
            eyeIcon.alt = "Show password";
            // this.classList.remove('visible');
          }
        });
      }

      // Optional focus/blur handlers (remain the same)
      if (passwordInput) {
        passwordInput.addEventListener("focus", function () {
          if (this.value === "************") {
            // this.value = '';
          }
        });
        passwordInput.addEventListener("blur", function () {
          if (this.value === "") {
            // this.value = '************';
          }
        });
      }

      // Login Button Click Listener (remains the same)
      const loginButton = document.getElementById("loginButton");
      if (loginButton) {
        loginButton.addEventListener("click", function () {
          console.log("Login button clicked, navigating to home.html");
          window.location.href = "user.html";
        });
      }

    </script>
  </body>
</html>
